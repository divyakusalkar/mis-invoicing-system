# Server Configuration
server.port=${PORT:8080}

# Database Configuration (Environment-based)
# For production (Railway MySQL): Set MYSQL_URL, MYSQL_USER, MYSQL_PASSWORD env vars
# For development: Uses H2 in-memory database
spring.datasource.url=${MYSQL_URL:jdbc:h2:mem:misdb}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:root}
spring.datasource.driver-class-name=${MYSQL_DRIVER:org.h2.Driver}

# H2 Console (Development only - disabled in production)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

# CORS Configuration
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}

# Production optimizations
spring.jpa.open-in-view=false
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
